<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Opeyemi-code" />
    <meta
      name="description"
      content="Solution to Result Summary Component frontendmentor challenge"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Your Result</h1>
        <div>
          <h2>76 <span>of 100</span></h2>
        </div>
        <h3>Great</h3>
        <p>
          you scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <main>
        <h2>Summary</h2>
        <ul>
          <li>
            <img src="images/icon-reaction.svg" alt="reaction icon" />
            Reaction
            <span>80/100</span>
          </li>
          <li>
            <img src="images/icon-memory.svg" alt="memory icon" /> Memory
            <span>92/100</span>
          </li>
          <li>
            <img src="images/icon-verbal.svg" alt="verbal icon" /> Verbal
            <span>61/100</span>
          </li>
          <li>
            <img src="images/icon-visual.svg" alt="visual icon" /> Visual
            <span>72/100</span>
          </li>
        </ul>
        <button type="submit">Continue</button>
      </main>
    </div>
  </body>
</html>
