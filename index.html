<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Opeyemi-code" />
    <meta
      name="description"
      content="Solution to Result Summary Component frontendmentor challenge"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Result Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Your Result</h1>
        <div class="border--radius">
          <h2 class="header__h2">76 <span class="small__text">of 100</span></h2>
        </div>
        <h3 class="header__h3">Great</h3>
        <p class="header__paragragph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <main>
        <h2 class="main__heading">Summary</h2>
        <ul class="main__unordered-list">
          <li class="main__list-items">
            <img src="images/icon-reaction.svg" alt="reaction icon" />
            Reaction
            <div class="rate"><span>80</span>/<span>100</span></div>
          </li>
          <li class="main__list-items">
            <img src="images/icon-memory.svg" alt="memory icon" /> Memory
            <div class="rate"><span>92</span>/<span>100</span></div>
          </li>
          <li class="main__list-items">
            <img src="images/icon-verbal.svg" alt="verbal icon" /> Verbal
            <div class="rate"><span>61</span>/<span>100</span></div>
          </li>
          <li class="main__list-items">
            <img src="images/icon-visual.svg" alt="visual icon" /> Visual
            <div class="rate"><span>72</span>/<span>100</span></div>
          </li>
        </ul>
        <button class="btn" type="submit">Continue</button>
      </main>
    </div>
    <footer class="attribution">
      <p class="footer-note">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="github.com/Opeyemi-code">Opeyemi</a>.
      </p>
    </footer>
  </body>
</html>
